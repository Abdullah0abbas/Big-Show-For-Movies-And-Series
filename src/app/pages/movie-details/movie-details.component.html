<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-3" *ngIf="movieDetails.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetails.poster_path}}">
        </div>

        <div class="col-lg-9 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{movieDetails.original_title}}</h1>
            <p class="mt-3 mb-3">{{movieDetails.overview}}</p>
            <hr>
            <span class="category" *ngFor="let item of movieDetails.genres">| {{item.name}} </span>
            <hr>
            <div class="rating">
                <img class="star" src="assets/images/star.svg" *ngFor="let number of stars" />
                <img class="star" src="assets/images/star-no-fill.svg" *ngFor="let number of emptyStars" />

                <div class="rate mt-3 mb-3 ms-3 text-white">
                    {{ movieRating }}.0/ 10.0
                    <span class="ms-2">({{ movieDetails.vote_count}})</span>
                </div>
            </div>
            <a class="btn btn-md" 
            href="https://www.themoviedb.org/video/play?key={{movieVideo}}" 
            target="_blank">Watch Trailer</a>

            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast :</h2>
                <div class="row">
                <div class="col-lg-4" *ngFor="let item of movieCast">

                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2" *ngIf="item.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{item.profile_path}}">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{item.original_name}}</h3>
                            <p class="text-white">{{item.character}}</p>
                        </div>
                    </div>
                    
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
