<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" formControlName="Name" placeholder="Search Movie Here ...">
            </div>

            <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
            </div>
        </div>
       
    </form>


    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let item of searchRes">
            <div class="row" (click)="navigateTo(item)">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="item.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}"
                    (click)="navigateTo(item)">
                </div>

                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{item.original_title}}</h5>
                    <h5>{{item.original_name}}</h5>
                    <h6 class="mt-4">Type : {{item.media_type}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
