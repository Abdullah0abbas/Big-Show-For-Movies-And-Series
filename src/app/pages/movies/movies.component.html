<!-- start banner -->

<div class="container-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="10000" *ngFor="let item of bannerRes;let i=index"
                [ngClass]="{active:i===1}">
                <img loading="lazy" src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" 
                class="d-block"
                alt="..."
                [ngClass]="{active:i===1}">
                <div class="carousel-caption d-md-block">
                    <h2 class="mb-4">{{item.original_title}}</h2>
                    <p class="d-none d-md-block">{{item.overview}}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- End banner -->
